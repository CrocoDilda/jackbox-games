<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style_zero.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>jackboxgames</title>
  </head>
  <body>
    <div class="bg-header"></div>
    <header data-header class="header">
      <nav class="header--nav">
        <a href="#" class="header--logo">
          <svg class="header--logo-icon">
            <use href="./icons/sprite-logo.svg#logo"></use>
          </svg>
        </a>
        <ul class="header--list">
          <li class="header--item">
            <a href="#" class="header--link">Games</a>
          </li>
          <li class="header--item">
            <a href="#" class="header--link">How To Play</a>
          </li>
          <li class="header--item">
            <a href="#" class="header--link">Company</a>
          </li>
          <li class="header--item">
            <button class="header--button">
              <svg class="header--button-icon">
                <use href="./icons/system-icons/busket.svg#busket"></use>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero--wrapper">
          <a href="#" class="hero--link">
            <p class="hero--title">New Game Announcement !!!</p>
            <img
              src="./images/afterdark/logo.png"
              alt="jackbox"
              class="hero--image"
            />
            <p class="hero--title">Spicy Details Inside !!!</p>
          </a>
        </div>
        <div data-slider class="slider">
          <ul data-wrapper class="slider--wrapper">
            <li class="slider--item">
              <img
                src="./images/homepage/bus.webp"
                alt=""
                class="slider--item-background"
              />
              <div class="slider--item-filter">
                <div class="content">
                  <img
                    src="./icons/hero/mega-picker.svg"
                    alt=""
                    class="content--logo"
                  />
                  <div class="content--text">
                    <p class="content--description">
                      <img
                        src="./icons/platforms/steam.svg"
                        alt=""
                        class="content--icon"
                      />
                      FOR <b>STEAM</b> USERS
                    </p>
                    <p class="content--description">
                      <b class="cursive">100% FREE</b>
                    </p>
                  </div>
                  <button class="content--button">
                    <b>INSTALLIT</b>
                    <div class="content--button-wrapper">
                      <img
                        src="./icons/platforms/windows.svg"
                        alt=""
                        class="content--button-icon"
                      />
                      <img
                        src="./icons/platforms/apple.svg"
                        alt=""
                        class="content--button-icon"
                      />
                      <img
                        src="./icons/platforms/linux.svg"
                        alt=""
                        class="content--button-icon"
                      />
                    </div>
                  </button>
                </div>
              </div>
            </li>

            <li class="slider--item">
              <video
                class="slider--item-background"
                loop=""
                autoplay=""
                playsinline=""
              >
                <source
                  src="./images/video/tmp2_bg_vid.mp4"
                  type="video/webm"
                  class="cz-color-0"
                />
              </video>
              <div class="slider--item-filter">
                <div class="content">
                  <a href="#">
                    <img
                      src="./icons/hero/mega-picker.svg"
                      alt=""
                      class="content--logo"
                    />
                  </a>
                  <div class="content--text">
                    <p class="content--description">
                      <img
                        src="./icons/platforms/steam.svg"
                        alt=""
                        class="content--icon"
                      />
                      FOR <b>STEAM</b> USERS
                    </p>
                    <p class="content--description">
                      <b class="cursive">100% FREE</b>
                    </p>
                  </div>
                  <button class="content--button">
                    <b>Sign Up</b>
                    <div class="content--button-wrapper">
                      <img
                        src="./icons/platforms/windows.svg"
                        alt=""
                        class="content--button-icon"
                      />
                      <img
                        src="./icons/platforms/apple.svg"
                        alt=""
                        class="content--button-icon"
                      />
                      <img
                        src="./icons/platforms/linux.svg"
                        alt=""
                        class="content--button-icon"
                      />
                    </div>
                  </button>
                </div>
              </div>
            </li>
          </ul>
          <div class="slider--inner">
            <button data-back class="slider--button">
              <svg class="slider--icon">
                <use href="./icons/system-icons/sprite-arrow.svg#arrow"></use>
              </svg>
            </button>
            <div data-points-list class="slider--points-wrapper">
              <!-- <button class="slider--point slider--point-active"></button>
              <button class="slider--point"></button> -->
            </div>
            <button data-forward class="slider--button">
              <svg class="slider--icon">
                <use href="./icons/system-icons/sprite-arrow.svg#arrow"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
